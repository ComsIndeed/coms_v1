// For awesome_notifications package
buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1'
        
        // implementation platform('com.google.firebase:firebase-bom:32.1.1') // Ensure the latest BOM
        // implementation 'com.google.firebase:firebase-auth-ktx'
        // implementation 'com.google.android.gms:play-services-auth:20.7.0' // For Google Sign-In
    }
}

plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.coms"
    // compileSdk = flutter.compileSdkVersion
    compileSdk = 34
    // ndkVersion = flutter.ndkVersion
    ndkVersion "25.1.8937393"

    compileOptions {
    //     sourceCompatibility = JavaVersion.VERSION_1_8
    //     targetCompatibility = JavaVersion.VERSION_1_8

    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        // jvmTarget = JavaVersion.VERSION_1_8
        jvmTarget = 17
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.coms"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        // minSdk = 21
        minSdk = 23
        // targetSdk = flutter.targetSdkVersion
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}


flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.1.1') // Firebase BOM
    implementation 'com.google.firebase:firebase-auth-ktx' // Firebase Auth
    implementation 'com.google.android.gms:play-services-auth:20.7.0' // Google Sign-In
}